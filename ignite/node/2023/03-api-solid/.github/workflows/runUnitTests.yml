name: Run Unit Tests

on: [push]

jobs:
  run-unit-tests:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    # Adicionado working directory pois está em uma pasta especifica para rodar os testes unitários
    # defaults:
    #   run:
    #     working-directory: ./server
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'

      - run: yarn ci

      - run: yarn test
