<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      ul,
      li {
        list-style: none;
      }
      ul {
        display: flex;
        gap: 1.5rem;
      }
      img {
        display: block;
        background: #333;
        border-radius: 12px;
      }
    </style>
    <div>
      <ul id="content" />
    </div>

    <script>
      ;(async () => {
        // abrir o arquivo de dados (json)
        const response = await fetch('./instagram.json')
        const data = await response.json()

        // formatar os dados para enviar para o html
        const htmlList = data
          .map(({ src }) => `<li><img src="${src}" alt="test"></li>`)
          .join('')

        // colocar no html
        document.querySelector('#content').innerHTML = htmlList
      })()
    </script>
  </body>
</html>
